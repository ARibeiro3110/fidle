#
# ------------ GTSRB.Keras3
#
K3GTSRB1:
  notebook: GTSRB.Keras3/01-Preparation-of-data.ipynb
  overrides:
    scale: 1
    output_dir: "{datasets_dir}/GTSRB/enhanced"
    progress_verbosity: default

K3GTSRB2:
  notebook: GTSRB.Keras3/02-First-convolutions.ipynb
  after: K3GTSRB1
  overrides:
    enhanced_dir: "{datasets_dir}/GTSRB/enhanced"
    dataset_name: set-24x24-L
    batch_size: 64
    epochs: 5
    scale: 1
    fit_verbosity: 2

K3GTSRB3_1:
  notebook: GTSRB.Keras3/03-Better-convolutions.ipynb
  after:    K3GTSRB1
  overrides:
    enhanced_dir: "{datasets_dir}/GTSRB/enhanced"
    model_name: model_01
    dataset_name: set-48x48-RGB
    batch_size: 64
    epochs: 5
    scale: 1
    fit_verbosity: 2

K3GTSRB3_2:
  notebook: GTSRB.Keras3/03-Better-convolutions.ipynb
  after:    K3GTSRB1
  overrides:
    enhanced_dir: "{datasets_dir}/GTSRB/enhanced"
    model_name: model_02
    dataset_name: set-48x48-RGB
    batch_size: 64
    epochs: 5
    scale: 1
    fit_verbosity: 2

#
# ------------ Embedding.Keras3
#
K3IMDB1:
  notebook: Embedding.Keras3/01-One-hot-encoding.ipynb
  overrides:
    vocab_size: default
    hide_most_frequently: default
    batch_size: default
    epochs: default
    fit_verbosity: 2

K3IMDB2:
  notebook: Embedding.Keras3/02-Keras-embedding.ipynb
  overrides:
    vocab_size: default
    hide_most_frequently: default
    review_len: default
    dense_vector_size: default
    batch_size: default
    epochs: default
    output_dir: default
    fit_verbosity: 2

K3IMDB3:
  notebook: Embedding.Keras3/03-Prediction.ipynb
  after:    K3IMDB2
  overrides:
    vocab_size: default
    review_len: default
    saved_models: default
    dictionaries_dir: default

K3IMDB4:
  notebook: Embedding.Keras3/04-Show-vectors.ipynb
  after:    K3IMDB2
  overrides:
    vocab_size: default
    review_len: default
    saved_models: default
    dictionaries_dir: default

K3IMDB5:
  notebook: Embedding.Keras3/05-LSTM-Keras.ipynb
  overrides:
    vocab_size: default
    hide_most_frequently: default
    review_len: default
    dense_vector_size: default
    batch_size: default
    epochs: default
    fit_verbosity: 2
    scale: 1

#
# ------------ RNN.Keras3
#
K3LADYB1:
  notebook: RNN.Keras3/01-Ladybug.ipynb
  overrides:
    scale: 1
    train_prop: 0.8
    sequence_len: 20
    predict_len: 5
    batch_size: 32
    epochs: 10

