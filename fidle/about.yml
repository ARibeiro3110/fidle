toc:
  LinearReg:       Linear and logistic regression
  Perceptron:      Perceptron Model 1957
  BHPD.Keras:      BHPD regression (DNN), using Keras
  BHPD.PyTorch:    BHPD regression (DNN), using PyTorch
  Wine.Keras:      Wine Quality prediction (DNN), using Keras
  Wine.Lightning:  Wine Quality prediction (DNN), using PyTorch
  MNIST.Keras:     MNIST classification (DNN,CNN), using Keras
  MNIST.PyTorch:   MNIST classification (DNN,CNN), using PyTorch
  MNIST.Lightning: MNIST classification (DNN,CNN), using Lightning 
  GTSRB:           Images classification with Convolutional Neural Networks (CNN)
  IMDB:            Sentiment analysis with word embedding
  SYNOP:           Time series with Recurrent Neural Network (RNN)
  Transformers:    Sentiment analysis with transformer
  AE:              Unsupervised learning with an autoencoder neural network (AE)
  VAE:             Generative network with Variational Autoencoder (VAE)
  DCGAN:           Generative Adversarial Networks (GANs)
  DDPM:            Diffusion Model (DDPM)
  Optimization:    Training optimization
  DRL:             Deep Reinforcement Learning (DRL)
  Misc:            Miscellaneous things, but very important!
